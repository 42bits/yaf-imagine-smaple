[common]
application.directory = APP_PATH'/application/'
application.modules=Index,Api
application.dispatcher.throwException=1
application.dispatcher.catchException=1
[db:common]
db.database_type='mysql'
db.database_name='test'
db.server='127.0.0.1'
db.username='root'
db.password=''
db.charset='utf8'
[dev:db]
routes.regex.type="regex"
routes.regex.match="#^/v1/img/([0-9A-Za-z]{1,50}+)(-[w|h][0-9]{1,3})?(\.(jpg|png|webp))?#"
routes.regex.route.module=Api
routes.regex.route.controller=Index
routes.regex.route.action=Index
routes.regex.map.1=key
routes.regex.map.2=size
routes.regex.map.3=ext
